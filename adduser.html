<body>
    
    <div class="row">
          <div class="col-lg-12">
            <section class="panel">
              <header class="panel-heading">
                Add User Form
              </header>
              <div class="panel-body">
                <div class="form">
                  <form class="form-validate form-horizontal " id="register_form" method="get" action="">
                    <div class="form-group ">
                      <label for="company" class="control-label col-lg-2">Company <span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input class=" form-control" id="company" name="company" type="text" />
                      </div>
                    </div>
                    <div class="form-group ">
                      <label for="fname" class="control-label col-lg-2">Firstname  <span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input class=" form-control" id="fname" name="fname" type="text" />
                      </div>
                    </div>
                    <div class="form-group ">
                      <label for="lname" class="control-label col-lg-2">Lastname <span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input class="form-control " id="lname" name="lname" type="text" />
                      </div>
                    </div>
                    <div class="form-group ">
                      <label for="lname" class="control-label col-lg-2">Address <span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input class="form-control " id="lname" name="lname" type="text" />
                      </div>
                    </div>
                    <div class="form-group ">
                      <label for="phone" class="control-label col-lg-2">Phone<span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input class="form-control " id="phone" name="phone" type="number" />
                      </div>
                    </div>
                    <div class="form-group ">
                      <label for="email" class="control-label col-lg-2">Email <span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input class="form-control " id="email" name="email" type="email" />
                      </div>
                    </div>
                       <div class="form-group ">
                      <label for="password" class="control-label col-lg-2">Password <span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input class="form-control " id="password" name="password" type="password" />
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-lg-offset-2 col-lg-10">
                        <button class="btn btn-primary" type="submit">Save</button>
                        <button class="btn btn-default" type="button">Cancel</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </section>
          </div>
        </div>

<!-- javascripts -->
  <script src="js/jquery.js"></script>

</body>
