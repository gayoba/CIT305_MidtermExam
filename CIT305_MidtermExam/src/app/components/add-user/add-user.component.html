<div class="card">
  <div class="card-content">
    <span class="card-title">Add User</span>
    <form (ngSubmit)="onUserSubmit()" class="col s6">
      <div class="row">
        <div class="input-field col s6">
          <input type="text" placeholder="Write your Name" [(ngModel)]="user.name" name="name">
          <label>Name</label>
        </div>
        <div class="input-field col s6">
          <input type="text" placeholder="Write your email" [(ngModel)]="user.email" name="email">
          <label>Email</label>
        </div>
        <div class="input-field col s6">
          <input type="password" placeholder="Password" [(ngModel)]="user.password" name="password">
          <label>Email</label>
        </div>
        <input type="submit" value="Add" class="btn">
      </div>
    </form>
  </div>
</div>
